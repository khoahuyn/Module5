<style>
  .chunoi {
    color: #cbbe73;
    font-family: Playfair Display;
    font-size: 36px;
    text-align: center;
  }

  .form-group .radio-group {
    display: flex;
    flex-direction: row;
  }

  .form-group .radio-group div {
    margin-right: 20px;
  }

</style>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

<div class="container">
  <div class="chunoi">
    FORM CREATE
  </div>
</div>

<form class="px-4 py-3" [formGroup]="newForm" (ngSubmit)="onSubmit()">

  <div class="form-group">
    <label for="type">Danh muc </label>
    <input type="text" class="form-control" id="type" placeholder="Nha Dat" formControlName="type">

    <!--    <div *ngIf="productForm.get('name').invalid && productForm.get('name')?.touched">-->
    <!--      <small class="text-danger" *ngIf="productForm.get('name').errors?.required">Name field is required</small>-->
    <!--      <small class="text-danger" *ngIf="productForm.get('name').errors?.minlength">Name must be at least 6-->
    <!--        characters</small>-->
    <!--    </div>-->

  </div>

  <div class="form-group">
    <label for="local">Vung mien </label>
    <input type="text" class="form-control" id="local" placeholder="Ha Noi" formControlName="local">

    <!--    <div *ngIf="productForm.get('name').invalid && productForm.get('name')?.touched">-->
    <!--      <small class="text-danger" *ngIf="productForm.get('name').errors?.required">Name field is required</small>-->
    <!--      <small class="text-danger" *ngIf="productForm.get('name').errors?.minlength">Name must be at least 6-->
    <!--        characters</small>-->
    <!--    </div>-->

  </div>

  <div class="form-group">
    <label for="category">Ban dang tin</label>
    <select class="form-control" id="category" name="category" formControlName="category">
      <option *ngFor="let category of categories" [ngValue]="category">{{category.name}}</option>
    </select>

    <!--    <div *ngIf="productForm.get('country').invalid && productForm.get('country')?.touched">-->
    <!--      <small class="text-danger" *ngIf="productForm.get('country').invalid">ProductType field is required</small>-->
    <!--    </div>-->

  </div>

  <div class="form-group">
    <label for="status">Tinh trang </label>
    <input type="text" class="form-control" id="status" placeholder="Moi" formControlName="status">

    <!--    <div *ngIf="productForm.get('name').invalid && productForm.get('name')?.touched">-->
    <!--      <small class="text-danger" *ngIf="productForm.get('name').errors?.required">Name field is required</small>-->
    <!--      <small class="text-danger" *ngIf="productForm.get('name').errors?.minlength">Name must be at least 6-->
    <!--        characters</small>-->
    <!--    </div>-->

  </div>

  <div class="form-group">
    <label for="address">Address </label>
    <input type="text" class="form-control" id="address" placeholder="Ngô Văn Sở" formControlName="address">

    <div *ngIf="newForm.get('address').invalid && newForm.get('address')?.touched">
      <small class="text-danger" *ngIf="newForm.get('address').errors?.required">Address field is required</small>
    </div>

  </div>

  <div class="form-group">
    <label for="area">Dien Tich</label>
    <input type="text" class="form-control" id="area" placeholder="10m^2" formControlName="area">

    <div *ngIf="newForm.get('area').invalid && newForm.get('area')?.touched">
      <small class="text-danger" *ngIf="newForm.get('area').errors?.required">Area field is required</small>
      <small class="text-danger" *ngIf="newForm.get('area').value<20 && !newForm.get('area').errors?.required">Area
        must be more than 20</small>
    </div>

  </div>


  <div class="form-group">
    <label for="where">Huong </label>
    <input type="text" class="form-control" id="where" placeholder="Dong Nam" formControlName="where">

    <!--    <div *ngIf="productForm.get('name').invalid && productForm.get('name')?.touched">-->
    <!--      <small class="text-danger" *ngIf="productForm.get('name').errors?.required">Name field is required</small>-->
    <!--      <small class="text-danger" *ngIf="productForm.get('name').errors?.minlength">Name must be at least 6-->
    <!--        characters</small>-->
    <!--    </div>-->

  </div>

  <div class="form-group">
    <label for="name">Tua de </label>
    <input type="text" class="form-control" id="name" placeholder="Can ban nha" formControlName="name">

    <div *ngIf="newForm.get('name').invalid && newForm.get('name')?.touched">
      <small class="text-danger" *ngIf="newForm.get('name').errors?.required">Name field is required</small>
    </div>

  </div>

  <div class="form-group">
    <label for="description">Noi dung </label>
    <input type="text" class="form-control" id="description" placeholder="Nha con moi mua 50 ty"
           formControlName="description">

    <div *ngIf="newForm.get('description').invalid && newForm.get('description')?.touched">
      <small class="text-danger" *ngIf="newForm.get('description').errors?.required">Description field is
        required</small>
    </div>

  </div>


  <div class="form-group">
    <label for="cost">Gia</label>
    <input type="number" class="form-control" id="cost" placeholder="150000000VND"
           formControlName="cost">

    <div *ngIf="newForm.get('cost').invalid && newForm.get('cost')?.touched">
      <small class="text-danger" *ngIf="newForm.get('cost').errors?.required">Cost field is required</small>
      <small class="text-danger" *ngIf="newForm.get('cost').value<1000000000 && !newForm.get('cost').errors?.required">Cost
        must be more than 100000000</small>
    </div>

  </div>


  <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" onclick="getName();">
    Save
  </button>


</form>
