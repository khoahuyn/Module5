    display: flex;

<div class="container">
  <div class="chunoi">
    FORM UPDATE
  </div>
</div>

<form class="px-4 py-3" *ngIf="productForm" [formGroup]="productForm" (ngSubmit)="updateProduct(id)">

  <div class="form-group">
    <label for="name">Name </label>
    <input type="text" class="form-control" id="name" formControlName="name">

    <!--    <div *ngIf="productForm.get('name').invalid && productForm.get('name')?.touched">-->
    <!--      <small class="text-danger" *ngIf="productForm.get('name').errors?.required">Name field is required</small>-->
    <!--      <small class="text-danger" *ngIf="productForm.get('name').errors?.minlength">Name must be at least 6-->
    <!--        characters</small>-->
    <!--    </div>-->

  </div>

  <div class="form-group">
    <label for="email">Email </label>
    <input type="email" class="form-control" id="email" formControlName="email">

    <!--    <div *ngIf="productForm.get('email').invalid && productForm.get('email')?.touched">-->
    <!--      <small class="text-danger" *ngIf="productForm.get('email').errors?.required">Email field is required</small>-->
    <!--      <small class="text-danger" *ngIf="productForm.get('email').errors?.pattern">Email field is not true-->
    <!--        pattern</small>-->

    <!--    </div>-->

  </div>

  <div class="form-group">
    <label for="category"></label>
    <select class="form-control" id="category" name="category" formControlName="category" [compareWith]="compareWithId">
      <option *ngFor="let category of categories;" [ngValue]="category" >{{category.name}}</option>
    </select>

    <!--    <div *ngIf="productForm.get('country').invalid && productForm.get('country')?.touched">-->
    <!--      <small class="text-danger" *ngIf="productForm.get('country').invalid">ProductType field is required</small>-->
    <!--    </div>-->

  </div>


  <div class="form-group">
    <label for="dateOfBirthday">Birthday</label>
    <input type="date" class="form-control" id="dateOfBirthday"  formControlName="dateOfBirthday">

    <!--    <div *ngIf="productForm.get('dateOfBirthday').invalid && productForm.get('dateOfBirthday')?.touched">-->
    <!--      <small class="text-danger" *ngIf="productForm.get('dateOfBirthday').errors?.required">Birthday field is-->
    <!--        required</small>-->
    <!--    </div>-->

  </div>


  <div class="form-group">
    <label for="phoneNumber">Phone</label>
    <input type="text" class="form-control" id="phoneNumber" formControlName="phoneNumber">

    <!--    <div *ngIf="productForm.get('phoneNumber').invalid && productForm.get('phoneNumber')?.touched">-->
    <!--      <small class="text-danger" *ngIf="productForm.get('phoneNumber').errors?.required">Phone field is required</small>-->
    <!--      <small class="text-danger" *ngIf="productForm.get('phoneNumber').errors?.pattern">Phone field is not true-->
    <!--        pattern</small>-->
    <!--    </div>-->

  </div>


  <div class="form-group">
    <label for="name">Address </label>
    <input type="text" class="form-control" id="address"  formControlName="address">

    <!--    <div *ngIf="productForm.get('address').invalid && productForm.get('address')?.touched">-->
    <!--      <small class="text-danger" *ngIf="productForm.get('address').errors?.required">Address field is required</small>-->
    <!--      <small class="text-danger" *ngIf="productForm.get('address').errors?.minlength">Address must be at least 6-->
    <!--        characters</small>-->
    <!--    </div>-->

  </div>

  <button type="submit"  class="btn btn-primary">Update</button>

</form>
